<div class="pad-10">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 width-100">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>


        <ng-container matColumnDef="Cylinders">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cylinders </th>
            <td mat-cell *matCellDef="let element"> {{element.Cylinders}} </td>
        </ng-container>

        <ng-container matColumnDef="Displacement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Displacement </th>
            <td mat-cell *matCellDef="let element"> {{element.Displacement}} </td>
        </ng-container>


        <ng-container matColumnDef="Year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
